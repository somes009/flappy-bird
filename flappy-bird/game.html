<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flappy-bird</title>
    <link rel="icon" href="images/bird.png">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/game.css">
</head>
<body>
<div id="game">
    <div class="bird"></div>
    <div class="start white">开始游戏</div>
    <div class="score">0</div>
    <div class="mark">
        <div class="end">
            <div class="over">Game over</div>
            <div class="result">Your Results:</div>
            <div class="finnal-score">0</div>
            <ul class="rank-list">
                <li class="rank-item">
                    <span class="rank first">1</span>
                    <span class="rank-score">0</span>
                    <span class="rank-time">2020.08.15 20:20:20</span>
                </li>
                <li class="rank-item">
                    <span class="rank second">2</span>
                    <span class="rank-score">0</span>
                    <span class="rank-time">2020.08.15 20:20:20</span>
                </li>
                <li class="rank-item">
                    <span class="rank third">3</span>
                    <span class="rank-score">0</span>
                    <span class="rank-time">2020.08.15 20:20:20</span>
                </li>
                <li class="rank-item">
                    <span class="rank">4</span>
                    <span class="rank-score">0</span>
                    <span class="rank-time">2020.08.15 20:20:20</span>
                </li>
                <li class="rank-item">
                    <span class="rank">5</span>
                    <span class="rank-score">0</span>
                    <span class="rank-time">2020.08.15 20:20:20</span>
                </li>
            </ul>
            <div class="reset">重新开始</div>
        </div>
    </div>
</div>
<script src="js/myFunctions.js"></script>
<script src="js/game.js"></script>
</body>
</html>
